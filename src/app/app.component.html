<div class="ui blue inverted top attached menu">
  <div class="item">
    <img class="ui avatar image" src="https://logo.clearbit.com/mapalsoftware.com">
  </div>
  <a *ngIf="authService.isSignedIn()" class="item" (click)="sidebar.toggle()">
    <i class="sidebar icon large"></i>
  </a>
  <div class="item ui primary dropdown button" suiDropdown [(isOpen)]="isOpen" [isDisabled]="isDisabled">
    <div class="text">Dropdown</div>
    <i class="dropdown icon"></i>
    <div class="menu" suiDropdownMenu>
        <div class="item">Item 1</div>
        <div class="disabled item">Disabled Item</div>
        <div class="item" suiDropdown>
            <i class="dropdown icon"></i>
            Nested
            <div class="menu" suiDropdownMenu>
                <div class="item">Sub-item 1</div>
                <div class="item">Sub-item 2</div>
            </div>
        </div>
        <div class="item">Item 4</div>
    </div>
  </div>
    <div class="right menu">
      <div class="item">
        <div class="ui action left icon input">
          <i class="search icon"></i>
          <input placeholder="Search" type="text">
          <button class="ui button">Submit</button>
        </div>
      </div>
      <a class="item">Link</a>
      <div class="item ui secondary dropdown button" suiDropdown>
        <!-- https://semantic-ui.com//images/wireframe/square-image.png -->
        <!-- https://semantic-ui.com/images/avatar/large/elliot.jpg -->
        <i *ngIf="!authService.isSignedIn()" class="big user circle outline icon"></i>
        <img *ngIf="authService.isSignedIn() && userService.getPhotoUrl()" class="ui avatar image" src={{userService.getPhotoUrl()}}>
        <div *ngIf="authService.isSignedIn()"> {{ userService.getDisplayName() }}</div>
        <i class="dropdown icon"></i>
        <div class="menu" suiDropdownMenu>
            <div *ngIf="!authService.isSignedIn()" class="item" (click)="authService.modalSignIn()">Sign in</div>
            <div *ngIf="authService.isSignedIn()" class="item" (click)="authService.signOut()">Sign out</div>
        </div>
      </div>
    </div>
</div>
<sui-sidebar-container class="ui bottom attached segment">
    <sui-sidebar class="ui blue inverted labeled icon left inline vertical sidebar menu uncover visible" #sidebar>
      <a class="item active" routerLink="/dashboard" (click)="sidebar.toggle()">
        <i class="home icon"></i>
        Dashboard
      </a>
      <a class="item" routerLink="/permissions" (click)="sidebar.toggle()">
        <i class="setting icon"></i>
        Permissions
      </a>
      <a class="item" routerLink="/heroes" (click)="sidebar.toggle()">
        <i class="male layout icon"></i>
        Heroes
      </a>
      <a class="item">
        <i class="block layout icon"></i>
        Topics
      </a>
      <a class="item">
        <i class="smile icon"></i>
        Friends
      </a>
      <a class="item">
        <i class="calendar icon"></i>
        History
      </a>
    </sui-sidebar>
    <sui-sidebar-sibling [isDimmedWhenVisible]="true">
        <div class="ui basic segment">
            <router-outlet></router-outlet>
        </div>
    </sui-sidebar-sibling>
</sui-sidebar-container>
