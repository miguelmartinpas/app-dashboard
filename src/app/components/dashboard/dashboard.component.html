<ng-sidebar-container class="app-sidebar-container">

  <!-- A sidebar -->
  <ng-sidebar #sidebar class="app-sidebar" closeOnClickOutside="true">
    <p>Sidebar contents | </p>
    <button (click)="sidebar.close()">Close sidebar</button>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <header class="demo-header">
      <button (click)="sidebar.open()">Open sidebar</button>
    </header>
  </div>

</ng-sidebar-container>
<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>

  <ul>
    <li>
      ng-sidebar: https://github.com/arkon/ng-sidebar
    </li>
    <li>
      https://material.angular.io/components/sidenav/examples
    </li>
    <li>
      angular-gridster: https://github.com/ManifestWebDesign/angular-gridster
    </li>
  </ul>
</div>
